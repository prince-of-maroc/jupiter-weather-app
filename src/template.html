<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3248969c22.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="upper">
            <div class="logo">
                <img class="jupiter">
                <h1>JUPITER</h1>
            </div>
            <form>
                <input type="text" placeholder="Search for any city...">
            </form>
            <span class="unit">Â°F</span>
        </div>
        <div class="lower">
            <i class="fa-solid fa-location-dot"></i>
            <h1>Earth</h1>
        </div>
        <div class="gradient"></div>
    </header>
    <main>
        <h1 class="time"></h1>
        <div class="content">
            <div class="weather">
                <h1></h1>
                <h2></h2>
            </div>
        </div>
    </main>
    <div class="extended">
        <div class="cards">
            <div class="card hcard" id="hour1">
                <img>
                <span></span>
                <p>1 HOUR</p>
            </div>
            <div class="card hcard" id = "hour2">
                <img>
                <span></span>
                <p>2 HOURS</p>
            </div>
            <div class="card hcard" id = "hour3">
                <img>
                <span></span>
                <p>3 HOURS</p>
            </div>
            <div class="card dcard" id = "day1">
                <img>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <p>1 DAY</p>
            </div>
            <div class="card dcard" id = "day2">
                <img>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <p>2 DAYS</p>
            </div>
            <div class="card dcard" id = "day3">
                <img>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <p>3 DAYS</p>
            </div>
        </div>
        <div class="expand">
            <i class="fa-solid fa-up-long"></i>
        </div>
    </div>
    <div class="detailed">
        <div class="compress">
            <i class="fa-solid fa-up-long"></i>
        </div>
    </div>
    <footer></footer>
</body>
</html>
